publishing {
    publications {
        DefaultPublication(MavenPublication) {
//            artifact jstp-compiler
//            artifact jstp-compiler-sources
            artifact file("../out/artifacts/jstp_compiler_jar/jstp-compiler.jar")
            artifact source: file("../out/artifacts/jstp_compiler_sources_jar/jstp-compiler-sources.jar"), classifier: 'sources'
            groupId 'com.metarhia.jstp'
            artifactId packetName
            version compilerVersion
        }
    }
}

bintray {
    user = properties.getProperty('bintray.user')
    key = properties.getProperty('bintray.apikey')

    publications = ['DefaultPublication']

    pkg {
        repo = 'maven'
        name = packetName

        version {
            name = compilerVersion
            desc = 'JSTP compiler to generate package handlers for you'
            released  = new Date()
        }
    }
}

dependencies {
    compile fileTree(include: ['*.jar'], dir: 'libs')

    compile 'com.google.auto.service:auto-service:1.0-rc2'

    compile project(':jstp-core')

    testCompile group: 'junit', name: 'junit', version: '4.11'
}
