apply plugin: 'java'
apply plugin: 'com.jfrog.bintray'
apply plugin: 'maven'
apply plugin: 'maven-publish'

targetCompatibility = '1.7'
sourceCompatibility = '1.7'

Properties properties = new Properties()
properties.load(project.rootProject.file('local.properties').newDataInputStream())

def jstpVersion = '0.6'
def packetName = 'jstp'

publishing {
    publications {
        DefaultPublication(MavenPublication) {
            artifact file("../out/artifacts/jstp/jstp.jar")
            artifact source: file("../out/artifacts/jstp_sources/jstp-sources.jar"), classifier: 'sources'
            groupId 'com.metarhia.jstp'
            artifactId packetName
            version jstpVersion
            mavenDependency(pom, "org.slf4j", "slf4j-api", "1.7.24")
        }
    }
}

bintray {
    user = properties.getProperty('bintray.user')
    key = properties.getProperty('bintray.apikey')

    publications = ['DefaultPublication']

    pkg {
        repo = 'maven'
        name = packetName
        userOrg = properties.getProperty('bintray.userOrg')

        version {
            name = jstpVersion
            desc = 'JSTP Java implementation'
            released = new Date()
        }
    }
}

dependencies {
    compile fileTree(include: ['*.jar'], dir: ':lib')
    testCompile 'junit:junit:4.12'
    testCompile "org.mockito:mockito-core:2.3.4"

    compile project(':jstp-core')
}
